<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bude≈° m≈Øj Valent√Ωn?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2; /* Svƒõtle r≈Ø≈æov√© pozad√≠ */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            width: 400px;
        }

        h1 {
            color: #d63384;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px; /* Prostor pro zvƒõt≈°uj√≠c√≠ se tlaƒç√≠tko */
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #ff3399;
            color: white;
            font-weight: bold;
            z-index: 10;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #d63384;
            border: 2px solid #ff3399;
            position: absolute; /* Nutn√© pro posouv√°n√≠ */
        }

        .heart-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart-icon">üíñ</div>
        <h1 id="question">Bude≈° moje Valent√Ωnka?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Ano</button>
            <button id="noBtn">Ne</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');

        let yesSize = 18; // Poƒç√°teƒçn√≠ velikost p√≠sma

        // Funkce pro √∫tƒõk tlaƒç√≠tka "Ne"
        function moveNoButton() {
            // N√°hodn√© sou≈ôadnice v r√°mci okna prohl√≠≈æeƒçe
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = "fixed"; // P≈ôepne na fixn√≠ pozici pro pohyb po cel√© obrazovce
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // Zvƒõt≈°en√≠ tlaƒç√≠tka "Ano"
            yesSize += 10;
            yesBtn.style.fontSize = yesSize + "px";
            yesBtn.style.padding = (yesSize / 1.2) + "px " + (yesSize * 1.5) + "px";
        }

        // Reakce na p≈ôejet√≠ my≈°√≠ i na kliknut√≠
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        // Co se stane po kliknut√≠ na "Ano"
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Jup√≠√≠√≠! ‚ù§Ô∏è Miluju tƒõ!";
            noBtn.style.display = "none"; // Schov√° tlaƒç√≠tko Ne
            yesBtn.style.display = "none";
            document.querySelector('.heart-icon').innerHTML = "ü•∞‚ú®‚ù§Ô∏è";
        });
    </script>

</body>
</html>
