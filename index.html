<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bude코 moje Valent칳nka?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .photo-frame {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            border: 5px solid #ff3399;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f5;
        }
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 { color: #d63384; margin-bottom: 25px; font-size: 22px; min-height: 50px; }
        .buttons-wrapper { display: flex; justify-content: center; align-items: center; gap: 20px; min-height: 100px; width: 100%; }
        button { padding: 15px 30px; font-size: 18px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; transition: all 0.1s; }
        #yesBtn { background-color: #ff3399; color: white; }
        #noBtn { background-color: #f8f9fa; color: #d63384; border: 2px solid #ff3399; }
        .restaurant-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="photo-frame">
            <img id="displayImg" src="natalie4.png" alt="Valent칳nka">
        </div>
        
        <h1 id="question">Bude코 moje Valent칳nka?</h1>
        
        <div id="actions" class="buttons-wrapper">
            <button id="yesBtn">Ano</button>
            <button id="noBtn">Ne</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const displayImg = document.getElementById('displayImg');
        const actions = document.getElementById('actions');

        let yesSize = 18;
        let noSize = 18; // Nov치 prom캩nn치 pro velikost tla캜칤tka NE
        let step = 0;

        const steps = [
            { q: "Opravdu? 游봌", img: "natalie1.png" },
            { q: "V치쬹캩? 游뱓", img: "natalie2.png" },
            { q: "Jsi si 칰pln캩 jist치? 游븷", img: "natalie3.png" },
            { q: "Slibuje코? 游눘", img: "natalie5.png" }
        ];

        function moveNoButton() {
            // 1. N치hodn칳 pohyb
            noBtn.style.position = "fixed";
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // 2. Zm캩na velikost칤 (jen v prvn칤m kroku)
            if (step === 0) {
                // Zv캩t코ov치n칤 ANO
                yesSize += 10;
                yesBtn.style.fontSize = yesSize + "px";
                yesBtn.style.padding = (yesSize / 1.5) + "px " + (yesSize * 1.2) + "px";

                // Zmen코ov치n칤 NE (zastav칤 se na 5px, aby nezmizelo 칰pln캩)
                if (noSize > 5) {
                    noSize -= 2; 
                    noBtn.style.fontSize = noSize + "px";
                    // Uprav칤me i padding (v칳pl켿), aby se zmen코ilo cel칠 tla캜칤tko
                    noBtn.style.padding = (noSize / 1.5) + "px " + (noSize * 1.2) + "px";
                }
            }
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        yesBtn.addEventListener('click', () => {
            if (step < steps.length) {
                question.innerHTML = steps[step].q;
                displayImg.src = steps[step].img;
                
                // RESET velikosti obou tla캜칤tek pro dal코칤 ot치zky
                yesSize = 20;
                yesBtn.style.fontSize = "20px";
                yesBtn.style.padding = "15px 30px";
                
                noSize = 18; // Reset velikosti NE
                noBtn.style.fontSize = "18px";
                noBtn.style.padding = "15px 30px";
                
                step++;
            } else {
                // FIN츼LE
                displayImg.src = "natalieB.png"; 
                question.innerHTML = "Vybral jsem m칤sto bez tebe, tak쬰 nem치코 na v칳b캩r, jdeme sem:";
                noBtn.style.display = "none";
                actions.innerHTML = `
                    <a href="https://www.blackdogs.cz/praha" target="_blank" class="restaurant-link">
                        Jdeme do Black Dogs! 游꼢仇벒잺
                    </a>
                `;
            }
        });
    </script>
</body>
</html>
