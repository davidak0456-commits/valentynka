<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bude≈° m≈Øj Valent√Ωn?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 400px;
            z-index: 1;
        }

        h1 {
            color: #d63384;
            margin-bottom: 30px;
        }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 150px; /* Prostor pro zvƒõt≈°ov√°n√≠ */
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #yesBtn {
            background-color: #ff3399;
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #d63384;
            border: 2px solid #ff3399;
            /* Na zaƒç√°tku nem√° absolutn√≠ pozici */
        }

        .heart-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart-icon">üíñ</div>
        <h1 id="question">Bude≈° moje Valent√Ωnka?</h1>
        
        <div class="buttons-wrapper">
            <button id="yesBtn">Ano</button>
            <button id="noBtn">Ne</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');

        let yesSize = 18;

        function moveNoButton() {
            // P≈ôi prvn√≠m pohybu zmƒõn√≠me pozici na fixn√≠, aby mohl l√©tat kdekoli
            noBtn.style.position = "fixed";
            
            // V√Ωpoƒçet pozice tak, aby tlaƒç√≠tko nezmizelo mimo obrazovku
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // Zvƒõt≈°en√≠ "Ano"
            yesSize += 15;
            yesBtn.style.fontSize = yesSize + "px";
            yesBtn.style.padding = (yesSize / 1.5) + "px " + (yesSize * 1.2) + "px";
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Jup√≠√≠√≠! ‚ù§Ô∏è Miluju tƒõ!";
            noBtn.style.display = "none";
            document.querySelector('.heart-icon').innerHTML = "ü•∞‚ú®‚ù§Ô∏è";
        });
    </script>

</body>
</html>
