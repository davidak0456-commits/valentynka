<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bude코 m콢j Valent칳n?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        h1 { color: #d63384; margin: 20px 0; font-size: 22px; min-height: 60px; }
        
        .gif-container {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gif-container img {
            max-width: 100%;
            border-radius: 10px;
        }

        .buttons-wrapper { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            min-height: 120px;
            width: 100%;
        }
        button { padding: 15px 30px; font-size: 18px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; transition: all 0.2s; }
        #yesBtn { background-color: #ff3399; color: white; border: none; }
        #noBtn { background-color: #f8f9fa; color: #d63384; border: 2px solid #ff3399; }
        
        .restaurant-link {
            display: inline-block;
            margin-top: 10px;
            padding: 15px 25px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3dmVyeHhlanZidmN4amRreG93YmxicGZ4eHh4eHh4eHh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/c7scY4yv8m2lO/giphy.gif" alt="Roztomil칳 gif">
        </div>
        <h1 id="question">Bude코 moje Valent칳nka?</h1>
        <div id="actions" class="buttons-wrapper">
            <button id="yesBtn">Ano</button>
            <button id="noBtn">Ne</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const mainGif = document.getElementById('mainGif');
        const actions = document.getElementById('actions');

        let yesSize = 18;
        let step = 0;

        // Seznam krok콢: text + gif
        const steps = [
            { 
                q: "Opravdu? 游봌", 
                img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWpueHhyeHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/K6jS2fYn8Ph9T7U9nE/giphy.gif" 
            },
            { 
                q: "V치쬹캩? Jako쬰 fakt? 游뱓", 
                img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWpueHhyeHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/L95W4wv8nNbz3Jz9O/giphy.gif" 
            },
            { 
                q: "Jsi si 칰pln캩, ale 칰pln캩 jist치? 游븷", 
                img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWpueHhyeHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/CPlXvScy0Nq7jD6oD/giphy.gif" 
            },
            { 
                q: "Slibuje코? Pak u nen칤 cesty zp캩t! 游눘", 
                img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWpueHhyeHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/3oz8xAFtqo3O6B6/giphy.gif" 
            }
        ];

        function moveNoButton() {
            noBtn.style.position = "fixed";
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // Tla캜칤tko Ano se zv캩t코uje jen v prvn칤m kroku, aby nep콏ek치쬰lo u gif콢 pozd캩ji
            if(step === 0) {
                yesSize += 15;
                yesBtn.style.fontSize = yesSize + "px";
                yesBtn.style.padding = (yesSize / 1.5) + "px " + (yesSize * 1.2) + "px";
            }
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', () => {
            alert("To tla캜칤tko je tam jen na ozdobu, mil치캜ku! Click na ANO! 游땢");
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            if (step < steps.length) {
                question.innerHTML = steps[step].q;
                mainGif.src = steps[step].img;
                
                // Resetujeme velikost tla캜칤tka pro dal코칤 ot치zky
                yesSize = 20;
                yesBtn.style.fontSize = "20px";
                yesBtn.style.padding = "15px 30px";
                
                step++;
            } else {
                // FIN츼LE
                mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWpueHhyeHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/S9X6pY9v3zJ6p/giphy.gif";
                question.innerHTML = "Vybral jsem m칤sto bez tebe, tak쬰 nem치코 na v칳b캩r, jdeme sem:";
                noBtn.style.display = "none";
                actions.innerHTML = `
                    <a href="https://www.blackdogs.cz/praha" target="_blank" class="restaurant-link">
                        Jdeme do Black Dogs! 游꼢仇벒잺
                    </a>
                `;
            }
        });
    </script>
</body>
</html>
